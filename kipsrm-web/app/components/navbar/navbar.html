<!-- Logo -->
<header class="main-header" ng-controller="NavbarController">
    <a href="#!/home" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">i-GRW</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg" title="Intelligent Global Risk Watch">
            <i>i</i> GRW<br>
            <span class="logo-title">Intelligent Global Risk Watch</span>
        </span>
    </a>

    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="" class="navbar-toggle sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <li class="dropdown notifications-menu">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-language"></i> Language <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <ul class="menu">
                                <li><a href="" ng-click="changeLanguage('en')">English</a></li>
                                <li><a href="" ng-click="changeLanguage('zh')">Chinese</a></li>
                                <li><a href="" ng-click="changeLanguage('ja')">Japanese</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>

                <li>
                    <img src="kipsrm-web/assets/img/mimos_logo.jpg" class="navbar-logo">
                    <img src="kipsrm-web/assets/img/nagaoka_logo.jpg" class="navbar-logo">
                </li>

            </ul>
        </div>

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <i class="fa fa-search"></i>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            <div class="col-sm-6 col-md-offset-2" style="display:inline-block">
                <div class="navbar-search">

                    <form role="search" ng-submit="searchSubmit()">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <!--  Select dropdown using ng-options-->
                                <select class="btn btn-default navbar-fat" ng-options="option.name group by option.category for option in searchSelect.searchOptions track by option.id" ng-model="searchSelect.selectedOption"></select>
                            </div>
                            <!-- Search input text  -->
                            <input class="form-control navbar-fat" type="text" placeholder="{{'search' | translate}}" ng-model="searchFactory.keyword">
                            <span class="input-group-btn">
                                <button class="btn btn-primary btn-navbar navbar-fat" type="submit"><i class="fa fa-search i-fat"></i></button>
                            </span>
                        </div>
                    </form>

                </div>
            </div>

            <!--
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li>
                        <img src="kipsrm-web/assets/img/mimos_logo.jpg" class="navbar-logo">
                        <img src="kipsrm-web/assets/img/nagaoka_logo.jpg" class="navbar-logo">
                    </li>
                </ul>
            </div>
            -->
        </div>

    </nav>
</header>
